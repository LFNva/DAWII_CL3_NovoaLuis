<div>
    <h2>Calculadora de Costo de Estacionamiento</h2>
  
    <form>
      <label for="horas">Horas:</label>
      <input type="number" id="horas" [(ngModel)]="horas" name="horas" required>
  
      <label for="minutos">Minutos:</label>
      <input type="number" id="minutos" [(ngModel)]="minutos" name="minutos" required>
  
      <button type="button" (click)="calcularCosto()">Calcular</button>
    </form>
  
    <div *ngIf="costo > 0">
      <h3>El costo de estacionamiento es: ${{ costo.toFixed(2) }}</h3>
    </div>
  </div>
<router-outlet></router-outlet>
